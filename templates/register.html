<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

    <div class="w-full max-w-sm bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold text-center text-gray-700 mb-6">Register</h1>

        {% if msg %}
            <div class="bg-red-100 text-red-700 p-3 rounded mb-4 text-center">
                {{ msg }}
            </div>
        {% endif %}

        <form action="{{ url_for('register') }}" method="post" class="flex flex-col gap-4">
            <input id="username" name="username" type="text" placeholder="Enter Your Username" 
                   class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"/>
            
            <input id="password" name="password" type="password" placeholder="Enter Your Password" 
                   class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"/>

            <input id="email" name="email" type="text" placeholder="Enter Your Email ID" 
                   class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"/>

                   <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
                    Sign Up
                </button>
                
        </form>

       
    </div>

</body>
</html>
