<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>leet code website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Leet Matric</h1>
      <div class="user-container">
        <p>Enter Your usernmae below:</p>
        <div class="user-input-container">
          <input
            type="text"
            placeholder="Enter your username"
            id="user-input"
          />
          <button id="Search-button">Search</button>
        </div>
      </div>
      <div class="stats-container">
        <div class="progress">
          <div class="progress-item">
            <div class="easy-progress circle"><span id="easy-level">Easy</span></div>
          </div>
          <div class="progress-item">
            <div class="medium-progress circle"><span id="medium-level">Medium</span></div>
          </div>
          <div class="progress-item">
            <div class="hard-progress circle"><span id="hard-level">Hard</span></div>
          </div>
        </div>
        <div class="stats-card">

        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
